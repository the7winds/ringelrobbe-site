<div class="article-item selectable">
  <div class="columns">
    <div class="date col-1-5th">
      {{ include.post.date | date_to_string }}
    </div>
    <div class="col-4-5th">
      <a class="title" href="{{ post.url }}">
        {{ include.post.title }}
      </a>
    </div>
  </div>
  {% if include.post.excerpt != "" %}
    <div class="annotation">
      {{ include.post.excerpt }}
    </div>
  {% endif %}
</div>
