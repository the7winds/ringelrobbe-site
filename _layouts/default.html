<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>

  <body>

    <header>
      <div class="title-container columns">
        <div class="col-half title text-right">{{ site.deutscher_name }}</div>
        <div class="col-half title text-left">{{ site.russischer_name }}</div>
      </div>

      <nav>
        <div class="left-divider"></div>
        <ul>
          {% for item in site.data.navigation %}
            <li>
              <a href="{{ item.link }}">
                {{ item.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
        <div class="right-divider"></div>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      
    </footer>

  </body>

</html>
