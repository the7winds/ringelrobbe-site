---
layout: default
source: ""
---

<div>
  <div class="date-title">
    <div class="date">
      {{ page.date | date_to_string }}
    </div>
    <div class="title">
      {{ page.title }}
    </div>
  </div>

  <div class="post-container">
    <div class="source-link">
      Source: <a href="{{ page.source}}">{{ page.source }}</a>
    </div>
    <div>
      {{ content }}
    </div>
  </div>

</div>
