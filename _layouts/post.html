---
layout: default
source: ""
---

<div class="container">
  <div class="columns date-title">
    <div class="date">
      {{ page.date | date_to_string }}
    </div>
    <div class="title">
      <h1>{{ page.title }}</h1>
    </div>
  </div>

  <div class="post-container">
    <div class="source-link">
      <span>Source:&nbsp</span> <a href="{{ page.source.url }}">{{ page.source.name }}</a>
    </div>
    <p class="excerpt">
      {{ page.excerpt }}
    </p>

    <article>
      {{ page.content }}
    </article>

  </div>

</div>
