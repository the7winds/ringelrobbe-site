---
layout: default
source: ""
---

<div class="container">
  <div class="date-title">
    <div class="date">
      {{ page.date | date_to_string }}
    </div>
    <h1 class="title">
      {{ page.title }}
    </h1>
  </div>

  <div class="post-container">
    <div class="source-link">
      <span>Source:</span> <a href="{{ page.source}}">{{ page.source }}</a>
    </div>
    <p class="excerpt">
      {{ page.excerpt }}
    </p>

    {{ page.content }}

  </div>

</div>
